<p class="info-text mat-body-1" *ngIf="jobs.length <= 0">No jobs posted!</p> 

  
        <mat-card *ngFor="let job of jobs" style="margin:1em;">
            <mat-card-header>
              <mat-card-title>{{job.type}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{job.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="applyForJob(job)">Apply</button>
              <mat-checkbox  class="example-margin" (change)="sendEmail()">Send email to employer.</mat-checkbox>
            </mat-card-actions> 
            <mat-divider></mat-divider>     
        </mat-card>
